<h3>search #tags</h3>
		<form ng-submit="searchTag()" class="form-inline">
			<div class="form-group">
			<input type="text" ng-model="tag" class="form-control" placeholder="jellyfish">
			</div>
			<input type="submit" value="Search" class="btn btn-primary">
		</form>
		<br>
		<br>
		<div class="row" ng-show="photos.length > 0">
			<div class="col-md-3" ng-repeat="photo in photos">
				<div class="thumbnail">
				<img ng-src="{{photo.images.standard_resolution.url}}">
				<br>
				<p>@{{photo.user.username}}
					<span class="pull-right">
					{{photo.likes.count}} likes
					</span>
				</p>
				<p><a href="javascript:void(0)" ng-click="savePhoto(photo)">SEXY JELLY</a> </p>
				</div>
			</div>
		</div>
