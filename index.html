<!DOCTYPE html>
<html lang="en" ng-app="InstAngular">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<title>Insta Angular App</title>

	 <!-- angular -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>

  	<script type="text/javascript" src="app.js"></script>

</head>
<body ng-controller="MainCtrl">
<div class="container">
	<div class="row">
		<div class="col-md-12">
		<h3>search #tags</h3>
		<form ng-submit="searchTag()" class="form-inline">
			<div class="form-group">
			<input type="text" ng-model="tag" class="form-control" placeholder="type any tag">
			</div>
			<input type="submit" value="Search" class="btn btn-primary">
		</form>
		<br>
		<br>
		<div class="row" ng-show="photos.length > 0">
			<div class="col-md-3" ng-repeat="photo in photos">
				<div class="thumbnail">
				<img ng-src="{{photo.images.standard_resolution.url}}">
				<br>
				<p>@{{photo.user.username}}
					<span class="pull-right">
					{{photo.likes.count}} likes
					</span>
				</p>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
